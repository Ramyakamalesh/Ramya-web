<!doctype html>
<html class="no-js" lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo | xZoom Jquery Zoom Gallery</title>
    
    <link rel="stylesheet" href="css/foundation.css" />
    
    <script src="js/modernizr.js"></script>
    <script src="js/jquery.js"></script>
 
  <script type="text/javascript" src="js/xzoom.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/xzoom.css" media="all" /> 
 
  <script type="text/javascript" src="js/jquery.hammer.min.js"></script>  
  
 
  
  <script type="text/javascript" src="js/jquery.fancybox.js"></script>
         
  </head>

  <body>
  
  
    <section id="fancy">
    <div class="row">
      <div class="large-12 column"><h3>With Fancy Box</h3>Left click while zooming</div>
      <div class="large-5 column">
        <div class="xzoom-container">
          <img class="xzoom4" id="xzoom-fancy" src="images/preview/01_b_car.jpg" xoriginal="images/original/01_b_car.jpg" />
          <div class="xzoom-thumbs">
            <a href="images/original/01_b_car.jpg"><img class="xzoom-gallery4" width="80" src="images/thumbs/01_b_car.jpg"  xpreview="images/preview/01_b_car.jpg" title="The description goes here"></a>
            <a href="images/original/02_o_car.jpg"><img class="xzoom-gallery4" width="80" src="images/preview/02_o_car.jpg" title="The description goes here"></a>
            <a href="images/original/03_r_car.jpg"><img class="xzoom-gallery4" width="80" src="images/preview/03_r_car.jpg" title="The description goes here"></a>
            <a href="images/original/04_g_car.jpg"><img class="xzoom-gallery4" width="80" src="images/preview/04_g_car.jpg" title="The description goes here"></a>
          </div>
        </div>          
      </div>
      <div class="large-7 column"></div>
    </div>
    </section>   
   
    
    
    <script src="js/setup.js"></script>
  </body>
</html>
